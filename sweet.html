<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(13, 14, 13);
            margin: 0;
            overflow: hidden; /* Prevent scrollbars due to hearts outside the view */
        }

        .header_text {
            font-family: 'Nunito', sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -25px;
        }

        /* Pulsating animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
        }

        /* Positioning hearts */
        .heart1 { top: 10%; left: 15%; }
        .heart2 { top: 20%; right: 10%; }
        .heart3 { bottom: 15%; left: 20%; }
        .heart4 { bottom: 10%; right: 15%; }

        /* Hide the video element */
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="header_text">Don't worry I'm here</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/sKNdS_itljkAAAAj/cat-love.gif" alt="Cute animated illustration" class="img-fluid">
        </div>
    </div>

    <!-- Pulsating Hearts -->
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>

    <!-- Background Video (Hidden) -->
    <video autoplay loop muted>
        <source src="l" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="lv_0_20241218202128.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
